<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Space-time Graphs [yFiles Use Case]</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="icon" type="image/svg+xml" href="assets/logo_demo_plain.svg" sizes="any">
  </head>

  <body>

    <div class="root">
      <app-root></app-root>
    </div>

    <script type="text/yfiles-template">e
      <g id="geo-template">
          <defs>
              <clipPath id="imageClip">
                  <circle stroke-width="0" cx="20" cy="20" r="20" id="circleclip"/>
              </clipPath>
          </defs>
          <circle fill="#00d8ff" stroke-width="6" stroke-dasharray="125" stroke-linecap="round" cx="20" cy="20" r="20" id="circle" stroke="{Binding , Converter=mapStroke}"/>
      </g>
      <g id="layout-template">
          <defs>
              <clipPath id="imageClip">
                  <circle stroke-width="0" cx="20" cy="20" r="20" id="circleclip"/>
              </clipPath>
          </defs>
          <circle fill="{Binding , Converter=mapFill}" stroke-width="0" cx="20" cy="20" r="20" id="circle" stroke="{Binding , Converter=mapStroke}"/>
          <image xlink:href="{Binding image}" clip-path="url(#imageClip)" width="40" height="40" transform="translate(0 0)"></image>

      </g>
      <g id="group-template">
          <ellipse fill="white" opacity="1.0" cx="20" cy="20" rx="20" ry="20"></ellipse>
          <rect fill="white" opacity="1.0" stroke="white" stroke-width="0" rx="5" ry="5" width="100" height="20" x="-30" y="10"></rect>
          <text transform="translate(20 24)" text-anchor="middle" style="font-size:13px; fill:dimgrey" data-content="{Binding name}"></text>
      </g>
    </script>
  </body>
</html>
